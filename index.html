<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Vibe Coding</title>
  </head>
  <body>
    <div class="timer-container">
      <div class="timer-circle" id="timer-circle"></div>
      <div class="timer" id="timer" aria-live="polite">25:00</div>

      <div class="focus-wrapper">
        <div class="button-base"></div>
        <button class="focus-button" id="focus-btn" aria-label="Start/Stop timer">
          Focus
          <span class="focus-light" id="focus-light"></span>
        </button>
        <div class="start-indicator" id="start-indicator">
          <div class="flash-wrapper">
            <img src="flash.webp" alt="flash" class="flash">
            <span class="flash-text">Start here</span>
          </div>
        </div>
      </div>
    </div>

    <audio id="click-sound">
      <source src="clicked.wav" type="audio/wav" />
    </audio>

    <script src="/app.js"></script>
  </body>
</html>
